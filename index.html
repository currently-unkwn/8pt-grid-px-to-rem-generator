<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8pt Grid Px to Rem Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="max-width-wrapper">
      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">
            8pt grid px&nbsp;to&nbsp;rem <br />
            generator
          </h1>
          <div class="sub">With ocassional uses of 2pt and 4pt.</div>
          <div class="metadata">
            <p class="version">Version 1.2</p>
            <p class="inspiration">
              Theme inspired by
              <a href="https://yeun.github.io/open-color/" target="_blank"
                >Open Color</a
              >
            </p>
          </div>
        </div>
      </section>

      <main>
        <section class="generate-number">
          <div class="range-wrap">
            <h3>Enter number between 1 and 200:</h3>
            <input
              type="number"
              class="range-input"
              min="1"
              max="200"
              placeholder="150"
            />
          </div>

          <button class="btn btn-generate">Generate</button>
        </section>

        <section class="grid-multiplier-wrap">
          <section class="grid-multiplier-group grid-multiplier--8pt">
            <div class="grid-multiplier-title-wrap">
              <h3 class="grid-multiplier-title">8pt</h3>
              <div class="triangle"></div>
            </div>

            <div class="grid-multiplier-values-wrap">
              <div class="grid-multiplier-value">
                <div class="rem-value">0.5rem</div>
                <div class="px-value">8px</div>
              </div>
            </div>
          </section>

          <section class="grid-multiplier-group grid-multiplier--4pt">
            <div class="grid-multiplier-title-wrap">
              <h3 class="grid-multiplier-title">4pt</h3>
              <div class="triangle"></div>
            </div>

            <div class="grid-multiplier-values-wrap">
              <div class="grid-multiplier-value">
                <div class="rem-value">0.25rem</div>
                <div class="px-value">4px</div>
              </div>
            </div>
          </section>

          <section class="grid-multiplier-group grid-multiplier--2pt">
            <div class="grid-multiplier-title-wrap">
              <h3 class="grid-multiplier-title">2pt</h3>
              <div class="triangle"></div>
            </div>

            <div class="grid-multiplier-values-wrap">
              <div class="grid-multiplier-value">
                <div class="rem-value">0.125rem</div>
                <div class="px-value">2px</div>
              </div>
            </div>
          </section>
        </section>
      </main>

      <footer>
        <p class="copy">Â© 2022 Vlad Kovac</p>
      </footer>
    </div>
  </body>
</html>
